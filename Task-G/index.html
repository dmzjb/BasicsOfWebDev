<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Jakub Domowicz</span></p>
        <p><span class="student-group">NITS24K</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Add Your Information</h2>

        <form id="addInformationsForm">

          <input id="timestamp" name="timestamp" type="hidden">

          <div class="form-row">
            <label for="userName">Full Name</label>
            <input id="userName" name="userName" type="text" required placeholder="e.g., Jan Kowalski">
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., jan123@gmail.com">
          </div>

          <div class="form-row">
            <label for="tel">Tel. number</label>
            <input id="tel" name="tel" type="tel" pattern="^\+358\d{7,12}$" required placeholder="Must be: +358(...)">
          </div>

          <div class="form-row">
            <label for="birth">Your Birth Date</label>
            <input id="birth" name="birth" type="date" required>
          </div>

          <div class="form-row">
            <label for="terms">Accept terms</label>
            <input id="terms" name="terms" type="checkbox" required>
          </div>

          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Submit</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="result">
        <thead>
          <tr>
            <th>Full name</th>
            <th>Email</th>
            <th>Tel. nr.</th>
            <th>Date of birth</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
