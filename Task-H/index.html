<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <script src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 text-gray-800 font-sans">
  <header class="bg-blue-900 text-white p-6 text-center shadow-lg">
    <h1 class="text-3xl font-sans tracking-wide">Registeration page</h1>
  </header>

  <main class="mx-[10%] py-8">
    <!-- Top row split into two blocks -->
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <!-- Student info (30%) -->
      <section class="flex-1 basis-[30%] bg-white border border-gray-300 rounded p-4 shadow-md" aria-label="Student information">
        <h2 class="mb-1 text-xl">Information</h2>
        <p><span class="student-name">Jakub Domowicz</span></p>
        <p><span class="student-group">NITS24K</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="flex-1 basis-[70%] bg-white border border-gray-300 rounded p-4 shadow-md" aria-label="Add course row">
        <h2 class="mb-1 text-xl">Add Your Information</h2>

        <form id="addInformationsForm" class="space-y-4 text-sm md:text-base" novalidate>

          <input id="timestamp" name="timestamp" type="hidden">

          <div class="flex flex-col md:flex-row md:items-center gap-2 mr-2">
            <label for="userName">Full Name</label>
            <input id="userName" name="userName" type="text" required placeholder="e.g., Jan Kowalski"  
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
          </div>

          <div class="flex flex-col md:flex-row md:items-center gap-2 mr-2">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., jan123@gmail.com" 
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
          </div>

          <div class="flex flex-col md:flex-row md:items-center gap-2 mr-2">
            <label for="tel">Tel. number</label>
            <input id="tel" name="tel" type="tel" pattern="^\+358\d{7,12}$" required placeholder="Must be: +358(...)"
             class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
          </div>

          <div class="flex flex-col md:flex-row md:items-center gap-2 mr-2">
            <label for="birth">Your Birth Date</label>
            <input id="birth" name="birth" type="date" required class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
          </div>

          <div class="flex gap-2 items-center">
            <label for="terms">Accept terms</label>
            <input id="terms" name="terms" type="checkbox" required class="w-4 h-4 accent-blue-500">
          </div>

          <div class="flex gap-2">
            <button id="addRowBtn" type="submit" class="bg-blue-400 hover:bg-blue-500 border border-gray-700 rounded-md text-white px-3 py-2 shadow-sm transition">Submit</button>
            <button id="clearBtn" type="reset" class="border border-gray-700 rounded-md hover:bg-gray-100 px-3 py-2 shadow-sm transition">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="bg-white border border-gray-300 rounded-md p-4 shadow-md">
      <table class="w-full text-left border-collapse" id="result">
        <thead>
          <tr class="bg-blue-900 text-white">
            <th class="p-2">Full name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Tel. nr.</th>
            <th class="p-2">Date of birth</th>
            <th class="p-2">Timestamp</th>
          </tr>
        </thead>
        <tbody class="[&>tr:nth-child(even)]:bg-blue-50 [&>tr:hover]:bg-blue-100">
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
